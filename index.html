<!DOCTYPE html>

  <style>

      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      overflow-x: hidden;
      color: white;
      text-align: center;

    .card {

      max-width: 420px;
      background: rgba(0,0,0,0.18);
      padding: 25px 20px;

      border: none;
      cursor: pointer;
      font-size: 15px;
      background: #ffffff;
      color: #333;

    }

    .wish-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      border-radius: 15px;
    }

    #wishBtn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: 0.2s;
    }

    #wishBtn:hover {
      transform: scale(1.05);
      background: #ff1f4a;
    }

    audio {
      width: 100%;
      margin-top: 15px;

    }

</head>

<body>
