<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mou üíñ</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: #a37474;
      overflow-y: auto;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(0,0,0,0.15);
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(6px);
      box-sizing: border-box;
      display: block;
    }

    h1 { font-size: 2rem; margin-bottom: 10px; }

    .btn {
      margin: 10px 6px;
      padding: 12px 22px;
      background: #ff4d6d;
      color: white;
      border-radius: 999px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
      transition: 0.2s;
      cursor: pointer;
      font-size: 0.95rem;
      border: none;
    }

    .btn:hover { transform: scale(1.05); }

    .photo {
      margin: 20px auto;
      border-radius: 16px;
      overflow: hidden;
      border: 5px solid white;
      box-shadow: 0 10px 30px rgba(255,105,180,0.6);
      display: none;
      max-width: 100%;
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .footer { margin-top: 20px; font-size: 0.9rem; opacity: 0.85; }

    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
    }

    .timer {
      margin: 15px 0;
      font-size: 1.1rem;
      font-weight: bold;
      background: rgba(0,0,0,0.25);
      padding: 10px;
      border-radius: 12px;
    }

    .visitor-counter {
      margin-top: 12px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
    }

    .popup {
      background: rgba(0,0,0,0.75);
      border-radius: 20px;
      padding: 25px 20px;
      max-width: 360px;
      width: 100%;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
    }

    .candle-wrap { margin: 15px auto 5px; cursor: pointer; width: 60px; }
    .candle { width: 24px; height: 60px; background: #f2f2f2; border-radius: 6px; margin: 0 auto; position: relative; }
    .wick { position: absolute; top: -6px; left: 50%; width: 2px; height: 8px; background: #222; transform: translateX(-50%); }
    .flame { position: absolute; top: -28px; left: 50%; width: 16px; height: 24px; background: orange; border-radius: 50%; transform: translateX(-50%); opacity: 0; }
    .lit .flame { opacity: 1; }
    .wish { margin-top: 10px; opacity: 0; transition: 0.6s; }
    .lit + .wish { opacity: 1; }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey Mou üíñ</h1>
    <p>I made something special just for you...</p>

    <div>
      <button class="btn" onclick="showPhoto('photo1')">Surprise 1 üéÅ</button>
      <button class="btn" onclick="showPhoto('photo2')">Surprise 2 üíñ</button>
      <button class="btn" onclick="openSurprise3()">Surprise 3 ‚ú®</button>
      <button class="btn" onclick="openSurprise4()">Surprise 4 üïØÔ∏è</button>
    </div>

    <div>
      <button class="btn" onclick="toggleMusic()">Play / Pause Music üéµ</button>
    </div>

    <div class="timer" id="countdown"></div>

    <div class="photo" id="photo1"><img src="hand.jpg"></div>
    <div class="photo" id="photo2"><img src="us.jpg.jpeg"></div>

    <div class="footer">‚Äî From your Physicist üíñ</div>
  </div>

  <!-- Surprise 3 -->
  <div class="overlay" id="surprise3Overlay">
    <div class="popup">
      <h3>For You üíñ</h3>
      <p>Your Surprise 3 message goes here üíå</p>
      <button class="close-btn" onclick="closeSurprise3()">Close ‚ú®</button>
    </div>
  </div>

  <!-- Surprise 4 -->
  <div class="overlay" id="surprise4Overlay">
    <div class="popup">
      <h3>Light a Candle üïØÔ∏è</h3>
      <div class="candle-wrap" onclick="lightCandle()">
        <div class="candle" id="candle">
          <div class="wick"></div>
          <div class="flame"></div>
        </div>
        <div class="wish" id="wishText">May your days be bright and your heart stay warm ‚ú®</div>
      </div>
      <button class="close-btn" onclick="closeSurprise4()">Close ‚ú®</button>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    let isPlaying = false;

    function toggleMusic() {
      isPlaying ? music.pause() : music.play();
      isPlaying = !isPlaying;
    }

    function showPhoto(id) {
      document.querySelectorAll(".photo").forEach(p => p.style.display="none");
      document.getElementById(id).style.display="block";
    }

    function openSurprise3(){ document.getElementById("surprise3Overlay").style.display="flex"; }
    function closeSurprise3(){ document.getElementById("surprise3Overlay").style.display="none"; }

    function openSurprise4(){ document.getElementById("surprise4Overlay").style.display="flex"; }
    function closeSurprise4(){
      document.getElementById("surprise4Overlay").style.display="none";
      document.getElementById("candle").classList.remove("lit");
    }
    function lightCandle(){ document.getElementById("candle").classList.add("lit"); }
  </script>

</body>
</html>
